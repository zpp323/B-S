<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="../../static/css/style.css" type="text/css" rel="stylesheet">
        <link href="../../static/css/firstpage.css" type="text/css" rel="stylesheet">
		<title>{{ web_title }}</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script src="../../static/js/iconfont.js"></script>
        <style>
            .footer{
                width: 100%;
                background-color: black;
                height: 90px;
                text-align: center;
                line-height: 90px;
                position: fixed;
                top: 630px;
            }
            .btn{
                width: 16vw;
                height: 30vh;
                border-radius: 10%;
            }
        </style>
    </head>
	<body style="display: block;">
		<nav>
			<p class="nav-l last">主界面</p>
			<a class="nav-l next" href="#">&nbsp;&nbsp;</a>
			<a class="nav-l export" href="#">&nbsp;&nbsp;</a>
			<a class="nav-l set" href="logout/">退出</a>
			<a class="nav-r exit" href="logout/">退出登录</a>
			<p class="nav-r uname">{{ uname }}</p>
		</nav>
		<div class="content">
            <div class="row block1">
                <div class="empty"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2" style="text-align: center">
                    <div class="empty3"></div>
                    <button class="btn" style="background-color: orange;" onclick="newproject()">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiahao"></use>
                        </svg>
                        <p style="font-size: 20px">新建项目</p>
                    </button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2" style="text-align: center">
                    <div class="empty3"></div>
                    <button class="btn" style="background-color: bisque;" onclick="chakan()">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-chakan"></use>
                        </svg>
                        <p style="font-size: 20px">查看项目</p>
                    </button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2" style="text-align: center">
                    <div class="empty3"></div>
                    <button class="btn" style="background-color: aquamarine;" onclick="receive()">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jieshouweituo"></use>
                        </svg>
                        <p style="font-size: 20px">接受项目</p>
                    </button>
                </div>
            </div>
		</div>
		<div class="footer">
			<p style="color: white; font-size: 20px;">Copyright@ZYNM2021 All right reserve.</p>
		</div>
        <script type="text/javascript">
            function newproject() {
                window.location.href = 'create/';
            }

            function chakan() {
                window.location.href = 'chakan/';
            }

            function receive() {
                window.location.href = 'receive/';
            }
        </script>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	</body>
</html>
