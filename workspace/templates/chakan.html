<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% load static %}
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <title>{{ web_title }}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .footer{
            width: 100%;
            background-color: black;
            height: 90px;
            text-align: center;
            line-height: 90px;
            position: fixed;
            top: 630px;
        }
    </style>
</head>
<body style="display: block;">
<nav>
    <a class="nav-l last" href="#">&nbsp;&nbsp;</a>
    <a class="nav-l next" href="#">&nbsp;&nbsp;</a>
    <a class="nav-l export" href="#">&nbsp;&nbsp;</a>
    <a class="nav-l set" href="../">返回</a>
    <a class="nav-r exit" href="logout/">退出登录</a>
    <p class="nav-r uname">{{ uname }}</p>
</nav>
<div class="content">
    <div style="width:100vw;height: 60px;"></div>
    <div style="width: 100vw;height: 20px;"></div>
    <div style="display: flex;justify-content: center">
        <button style="width: 30vw;height: 30vw; background-color: lightpink;border-radius: 5%" onclick="myCreate()">
            <p style="font-size: 60px">我创建的</p>
        </button>
        <div style="height: 30vw;width: 10vw;"></div>
        <button style="width: 30vw;height: 30vw; background-color: lightblue;border-radius: 5%" onclick="myAllow()">
            <p style="font-size: 60px">我接受的</p>
        </button>
    </div>
    <div style="width: 100vw;height: 100px;"></div>
</div>
<div class="footer">
    <p style="color: white; font-size: 20px;">Copyright@ZYNM2021 All right reserve.</p>
</div>
<script type="text/javascript">
    function myCreate() {
        window.location.href = './create/';
    }

    function myAllow() {
        window.location.href = './myallow/';
    }
</script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
