<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../static/css/style.css" type="text/css" rel="stylesheet">
    <title>发布成功</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript">
        var secs = 3; //倒计时的秒数
        var URL;
        function Load(url){
            URL = url;
            for(var i=secs;i>=0;i--)
            {
                window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);
            }
        }
        function doUpdate(num)
        {
            document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转到主页' ;
            if(num == 0) { window.location = URL; }
        }
    </script>
    <style>
        .footer{
            width: 100%;
            background-color: black;
            height: 90px;
            text-align: center;
            line-height: 90px;
            position: fixed;
            top: 630px;
        }
    </style>
</head>
<body style="display: block;" onload="Load('../')">
<nav>
    <a class="nav-l last" href="#">上一张</a>
    <a class="nav-l next" href="#">下一张</a>
    <a class="nav-l export" href="#">导出</a>
    <a class="nav-l set" href="#">设置</a>
    <a class="nav-r exit" href="logout/">退出登录</a>
    <p class="nav-r uname">{{ uname }}</p>
</nav>
<div class="content">
    <div style="width:100vw;height: 60px;"></div>
    <div style="width: 100vw;height: 680px;">
        <div id="ShowDiv"></div>
    </div>
</div>
<div class="footer">
    <p style="color: white; font-size: 20px;">Copyright@ZYNM2021 All right reserve.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
